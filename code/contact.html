</head>

<body>

    <script src="script.js"></script>

    <header>
        <a href="index.html"><img class="logo" src="new_logo.png" alt="Avengers logo"></a>

            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section class="contact_form">
            <h1>Contact me</h1>
            <div class="container">
                <form action="https://formspree.io/f/mvodgrbe" method="post">

                    <div class="row">
                        <div class="form_names">
                            <label for="fname">First Name</label>
                        </div>
                        <div class="form_names2">
                            <input type="text" id="fname" name="firstname" placeholder="Your first name..." required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form_names">
                            <label for="lname">Last Name</label>
                        </div>
                        <div class="form_names2">
                            <input type="text" id="lname" name="lastname" placeholder="Your last name..." required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form_names">
                            <label for="email">Your email</label>
                        </div>
                        <div class="form_names2">
                            <input type="text" id="email" name="email" placeholder="Your email..." required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form_names">
                            <label for="subject">Message</label>
                        </div>
                        <div class="form_names2">
                            <textarea id="subject" name="message" required placeholder="Type your message..." style="height:10rem"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">

                    </div>
                </form>
            </div>

            <button onclick="topFunction()" id="myBtn" title="Go to top">Back to Top</button>
        </section>
    </main>

    </footer>
</body>

</html>
